<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      backdrop-filter: blur(5px);
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    input {
      width: 180px;
    }

    button {
      background-color: #fff;
      color: #2980b9;
      cursor: pointer;
      font-weight: bold;
    }

    .weather-icon {
      width: 80px;
      margin: 10px auto;
    }

    .details {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h2>üå¶Ô∏è U.S. Weather App</h2>

  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter U.S. city" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "050590bfdb6fd5f0ca66837359c99955";
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "Please enter a city name.";
        return;
      }

      const url = \`https://api.openweathermap.org/data/2.5/weather?q=\${city},US&units=imperial&appid=\${apiKey}\`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          resultDiv.innerHTML = "City not found.";
          return;
        }

        const icon = \`https://openweathermap.org/img/wn/\${data.weather[0].icon}@2x.png\`;

        resultDiv.innerHTML = \`
          <img src="\${icon}" class="weather-icon" alt="weather icon">
          <div class="details">
            <strong>\${data.name}, \${data.sys.country}</strong><br>
            \${data.weather[0].main} - \${data.weather[0].description}<br>
            üå°Ô∏è Temp: \${data.main.temp}¬∞F<br>
            üíß Humidity: \${data.main.humidity}%<br>
            üå¨Ô∏è Wind: \${data.wind.speed} mph
          </div>
        \`;

      } catch (error) {
        resultDiv.innerHTML = "Error fetching weather data.";
      }
    }
  </script>
</body>
</html>
